name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo "pouet $VITE_MATOMO_HOST ${{ secrets.VITE_MATOMO_HOST }}"
          yarn install
          yarn deploy
        env:
          VITE_MATOMO_HOST: ${{ secrets.VITE_MATOMO_HOST }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_MATOMO_SITE_ID: ${{ secrets.VITE_MATOMO_SITE_ID }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy